<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>EvCC eLearning Help Desk Locations</title>
        <style>
            h1 {font-size: 20px;}
            h2 {font-size: 16px;}
            #map {height: 600px; width: 100%;}
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 17,
                    center: {lat: 48.0062572, lng: -122.2024853}
                });

                var library = new google.maps.Marker({
                    icon: {
                        path: 'M -2,0 0,-2 2,0 0,2 z',
                        fillColor: 'red',
                        fillOpacity: .8,
                        scale: 6,
                        strokeWidth: 0,
                        strokeOpacity: 0
                    },
                    map: map,
                    position: {lat: 48.00655, lng: -122.205125},
                    title: 'Library Media Center'
                });

                var libraryInfo = new google.maps.InfoWindow({
                    content: '<div><h1>Library Media Center<h1><h2>Parks Student Union, First Floor</h2><p><strong>Hours</strong>: TBD</p></div>'
                });

                library.addListener('click', function() {
                    libraryInfo.open(map, library);
                })
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_TrjwSdR0kbYnrlo87Pru8j3nFfzBnSM&callback=initMap"></script>
    </body>
</html>
